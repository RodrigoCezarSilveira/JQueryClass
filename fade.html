<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
		<script>
      $(document).ready(function(){
        $("#fadeIn").click(function(){
          $("p").fadeIn(2000);      
        });

        $("#fadeOut").click(function(){
          $("p").fadeOut(2000);
        });
      });
			
		</script>
	</head>

	<body>
    <p>Hi! I'm paragraph!</p>
    <button id="fadeOut">Fade In</button>
    <button id="fadeIn">Fade Out</button>    
	</body>
</html>
