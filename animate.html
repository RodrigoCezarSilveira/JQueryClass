<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
		<script>
      $(document).ready(function(){
        $("button").click(function(){
            $("#div1").animate({left: '250px'},2000);
            $("#div1").animate({left: '0px'},2000);
        });
      });
		</script>
    
	</head>

	<body>
    <div id = "div1"style="position:absolute;top:10px;width:50px;height:50px;background-color:blue;"></div>    
    <button style="position:absolute;top:100px;width">Click</button>
	</body>
</html>
