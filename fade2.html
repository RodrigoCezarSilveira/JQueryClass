<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
		<script>
      $(document).ready(function(){
        $("#fadeOut").click(function(){
          $("#div1").fadeOut(1000);
          $("#div2").fadeOut(2000);
          $("#div3").fadeOut(3000);
        });

        $("#fadeIn").click(function(){
          $("#div1").fadeIn(1000);
          $("#div2").fadeIn(2000);
          $("#div3").fadeIn(3000);
        });
      });
		</script>
    
	</head>

	<body>
    <div id = "div1" style="position:absolute;top:0px;left:10px;width:50px;height:50px;background-color:blue;"></div>
    <br>
    <div id = "div2" style="position:absolute;top:0px;left:70px;width:50px;height:50px;background-color:red;"></div>
    <br>
    <div id = "div3" style="position:absolute;top:0px;left:130px;width:50px;height:50px;background-color:black;"></div>
    <br>
    <button id = "fadeOut">Fade Out</button>
    <button id = "fadeIn">Fade In</button>
	</body>
</html>
